<!-- property-list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property List</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./property-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- <script src="../../scripts.js" defer></script> -->
    
    <script src="../chat/chat.js" defer></script>
    <script src="../chat/flow.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../../index.html">Jofrey</a>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fa fa-bars" id="menu-icon"></i>
            </div>
            <ul id="nav-links">
                <li><a href="#">Actualité</a></li>
                <li><a href="#">Acheter</a></li>
                <li><a href="#">Vendre</a></li>
                <li><a href="#">Louer</a></li>
                <button class="btn-sign-up explore-now-btn">Explore now</button>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section id="property-list" class="property-list">
            <div class="properties-container">
                <aside class="property-search-filters-session sticky">
                    <div class="property-search-filters">
                        <div class="input-wrapper">
                            <i class="fa fa-map-marker"></i>
                            <input type="text" placeholder="Location" oninput="handleSearch()" id="location-input">
                        </div>
                        <div class="input-wrapper">
                            <i class="fa fa-home"></i>
                            <input type="text" placeholder="Type" oninput="handleSearch()" id="type-input">
                        </div>
                        <div class="input-wrapper">
                            <i class="fa fa-dollar"></i>
                            <input type="number" placeholder="Min Price" id="min-price" oninput="handleSearch()">
                            <input type="number" placeholder="Max Price" id="max-price" oninput="handleSearch()">
                        </div>
                        <div class="input-wrapper">
                            <i class="fa fa-bed"></i>
                            <input type="text" placeholder="Rooms" oninput="handleSearch()" id="rooms-input">
                        </div>
                        <div class="input-wrapper">
                            <i class="fa fa-expand"></i>
                            <input type="text" placeholder="Area" oninput="handleSearch()" id="area-input">
                        </div>
                    </div>
                </aside>
                <button class="filter-btn" onclick="toggleFilterPopup()">Filter</button>
                <div class="properties">
                    <!-- Property cards will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <p>Copyright © 2024. Jofrey</p>
            </div>
            <div class="footer-center logo">
                <a href="#">Jofrey</a>
            </div>
            <div class="footer-right">
                <ul class="social-links">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                </ul>
                <div class="scroll-top" onclick="scrollToTop()">
                    <i class="fa fa-arrow-up"></i>
                </div>
            </div>
        </div>
    </footer>

    <div class="chat-icon" onclick="toggleChat()">
        <i class="fa fa-comments"></i>
    </div>
    <div class="chat-overlay" onclick="toggleChat()"></div>
    <div class="chat-box">
        <div class="chat-header">
            <h3>Chat with us</h3>
            <span class="close-chat" onclick="toggleChat()">&times;</span>
        </div>
        <div class="chat-content" id="chat-content">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input">
            <div class="input-wrapper">
                <i class="fa fa-envelope"></i>
                <input type="text" id="chat-input-field" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            </div>
            <button onclick="sendMessage()">
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </div>

    <div class="filter-popup">
        <div class="filter-popup-content">
            <span class="close-filter-popup" onclick="toggleFilterPopup()">&times;</span>
            <div class="property-search-filters">
                <div class="input-wrapper">
                    <i class="fa fa-map-marker"></i>
                    <input type="text" placeholder="Location" oninput="handleSearch()" id="location-input">
                </div>
                <div class="input-wrapper">
                    <i class="fa fa-home"></i>
                    <input type="text" placeholder="Type" oninput="handleSearch()" id="type-input">
                </div>
                <div class="input-wrapper">
                    <i class="fa fa-dollar"></i>
                    <input type="number" placeholder="Min Price" id="min-price" oninput="handleSearch()">
                    <input type="number" placeholder="Max Price" id="max-price" oninput="handleSearch()">
                </div>
                <div class="input-wrapper">
                    <i class="fa fa-bed"></i>
                    <input type="text" placeholder="Rooms" oninput="handleSearch()" id="rooms-input">
                </div>
                <div class="input-wrapper">
                    <i class="fa fa-expand"></i>
                    <input type="text" placeholder="Area" oninput="handleSearch()" id="area-input">
                </div>
            </div>
        </div>
    </div>
    <script src="./property-list.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
